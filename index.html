<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoilo | Ibrahim</title>
    <!-- Style Css Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Rimaxicon Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a href="#" class="logo"><i>IBRAHIM</i></a>
        <ul class="navlist">
            <li><a href="#" class="effect">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-right">
            <a href="#" class="btn-1">Hire me</a>
            <i class='bx bx-menu' id="menu-icon"></i>
        </div>
    </header>

    <section class="home" id="home">
        <div class="home-text">
            <h1>Hi <br>I'am <span>IBRAHIM</span></h1>
            <h4>frontEnd Web Developer</h4>
            <a href="#" class="btn-2">Contact me</a>
        </div>
        <div class="home-img">
            <img src="ibrahim.jpg" alt="#">

        </div>

    </section>
    <script type="text/javascript">
        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open');
        }
    </script>
</body>
</html>
